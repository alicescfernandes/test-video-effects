			<body>
				<h1>Applying CSS blur on Video without DRM</h1>
				<br />

					id="video"
					autoplay
					width="640"
					poster="http://shaka-player-demo.appspot.com/assets/poster.jpg"

					controls
					autoplay
				></video>
